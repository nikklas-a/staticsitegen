<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title> blogg.arvidsson.xyz | Home </title>

            <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="content">
            <header>
                {% include "site/templates/includes/header.html" %}
            </header>
        <main>

            <h7>{{feed_title}}</h7>
            <div class="border"></div>
            
            <small class="post_data">
          </small>  

                             
            </small>
                {% for post in posts %}
                <ul>
                    <li>
                        <br>
                        <h1>{{post.title}}</h1>
                        <small> 
                            
                            Posted: {{post.date}} | 
                            <a href="{{ href }}/tags.html#{{post.tag | lower |replace(" ", "")}} ">{{ post.tag }} </a> | 
                           
                            Written by: {{post.author}} <br> 


                        </small>
                        <br>

                        <img src="{{post.thumbnail}}" style="padding: 20px;" height="350"> <br>  

                        <p>{{post.summary}} <br> <br></p>
                         
                        <a href="{{ href }}/posts/{{post.slug}}.html"> More... </a> <br>
                       
                        <div class="border" style="border-top: 2px dotted;"></div>
            

                    </li>
                </ul>
                {% endfor %}

        </main>

        <footer style="padding-top: 8em;">
            {% include "site/templates/includes/footer.html" %}
        </footer>
        </div>
    </body>
</html>
